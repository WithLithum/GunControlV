[Peds]
; Whether allow SWAT teams to have weapons
; true = yes, false = no
AllowSwatWeapons = true

; The chance in precentage of gang members to have guns
; Note that the actual chance depends on whether the game will give the weapons
; Must be integer (5), not floating points (5.5)
GangMemberWeaponChance = 5

[Wanted]
; The wanted level when cops will not be swapped
; Set to 0 to allow all cops have weapons
; Set to 6 to disallow all cops have weapons
LevelOfArmed = 3
